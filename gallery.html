<html>
  <head>
    <meta charset = "UTF-8">
      <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width,initial-scale-1"/>
    <style>
      body{
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .album-grid{
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .album-grid a {
        flex: 1 1 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 8px;
        text-decoration: none;
        color: #333;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      .album-grid a.hover {
        background-color: #e0e0e0;
      }  
      .album-grid img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
        margin-top: 10px;
        display: block;
      }
      .album-grid span{
        font-size: 1rem;
        width: 100%;
        font-weight: bold;
        margin-bottom: 6px;
      }
      .album-title{
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .album-thumb{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
        display: block;
      }
      
    </style>
  </head>
  <body class='container'>
    <h1>Photo Gallery</h1>
    <p>Cycling Snapshots</p>
    <div class = "album-grid">
    <a href = "https://photos.google.com/share/AF1QipM_k2NBXyEGEgZ1edi_1_UWobGLd_T2ifogk5nlMcU6ekV5ADrzMqklU5HKl0UNRw?key=ZG9jcktVbndOTDdkRmhjMldJNDU5S3FzUE5KRVV3" target = "_blank"> 
    <span class="album-title"> Ore 2 Shore 2025</span>
      <img class="album-thumb" src ="images/ore2shore2025thumb.jpg" alt = "Ore 2 Shore 2025" >
    </a>
      <a href = "https://photos.google.com/album/AF1QipNObfSRCKRJrrRxxwbx1OY5eofOxD8KvEDgLXJP" target = "_blank">  
        <span class="album-title">Great Deer Chase 2025</span>
        <img class="album-thumb" src = "images/greatdeerchase2025thumb.jpg" alt ="Great Deer Chase 2025">
      </a>
    </div>
  </body>
</html>
